<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
    <style>
       .container {
            margin-top: 50px;
        }

        #camel-case{
            background-color: white;
        }

        .form-control{
            border: none;
        }

        .copyBtn{
            left: 6px;
        }


    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
              <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                  <h5 class="card-title mb-0">SNAKE_CASE</h5>
                  <button class="btn btn-sm btn-outline-secondary copyBtn" onclick="copyToClipboard('snake-case')">Copy</button>
                </div>
                <div class="card-body">
                  <textarea id="snake-case" class="form-control" rows="8" placeholder="SNAKE_CASE"></textarea>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                  <h5 class="card-title mb-0">CAMEL_CASE</h5>
                  <button class="btn btn-sm btn-outline-secondary copyBtn" onclick="copyToClipboard('camel-case')">Copy</button>
                </div>
                <div class="card-body">
                  <textarea id="camel-case" class="form-control" rows="8" placeholder="CAMEL_CASE" disabled></textarea>
                </div>
              </div>
            </div>
          </div>
          
          
    </div>
      
      
      
</body>
</html>
